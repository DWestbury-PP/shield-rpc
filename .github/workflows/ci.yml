name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install NPM deps
        if: hashFiles('package.json') != ''
        run: |
          npm ci
      - name: Run JS checks
        if: hashFiles('package.json') != ''
        run: |
          npm run -s lint || echo "No lint script"
          npm test || echo "No tests"
      - name: Setup Python
        if: hashFiles('pyproject.toml') != '' || hashFiles('requirements*.txt') != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Python deps
        if: hashFiles('pyproject.toml') != '' || hashFiles('requirements*.txt') != ''
        run: |
          pip install -U pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run Python checks
        if: hashFiles('pyproject.toml') != '' || hashFiles('requirements*.txt') != ''
        run: |
          pytest || echo "No tests"
      - name: No-op
        if: hashFiles('package.json') == '' && (hashFiles('pyproject.toml') == '' && hashFiles('requirements*.txt') == '')
        run: echo "No project files yet; CI no-op"
