name: Bug report
labels: [bug]
description: Report a problem
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a minimal reproduction if possible
  - type: input
    id: version
    attributes:
      label: Version/Commit
  - type: textarea
    id: logs
    attributes:
      label: Logs
      render: shell
